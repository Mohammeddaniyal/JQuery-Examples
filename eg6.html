<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
    <script>
        $(()=>{
           $(document).keydown(function(ev){
            $('#board').append(ev.which+","+ev.key+","+ev.code+"<br>");
            if(ev.ctrlKey) $('#board').append("CTRL key<br>");
            if(ev.altKey) $('#board').append("CTRL key<br>");
            if(ev.shiftKey) $('#board').append("CTRL key<br>");
            if(ev.metaKey) $('#board').append("CTRL key<br>");
            }); 
        });
    </script>
</head>

<body>
    <div id="board">

    </div>
</body>

</html>
