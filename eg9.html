<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
</head>
<style>
    .xyz{
        margin-top:100px;
        margin-left:100px;
    }
</style>
<script>
    $(()=>{
        $('#button1').click(function(){
       //down to top && right to left in sync
            //     $('#d1').animate({"margin-top":"0px","margin-left":"0px"},"slow");
        //now async case (chaining)
       // $('#d1').animate({"margin-top":"0px"},"slow").animate({"margin-left":"0px"},"fast")

       //$('#d1').animate({"margin-top":"0px"},"slow").animate({"margin-left":"0px"},{"duration":"fast","queue":false})

       $('#d1').animate({"margin-top":"0px"},"slow").animate({"margin-left":"0px"},{"duration":"fast","queue":true})

    });
