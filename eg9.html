<!--This example demonstrates the how to decrement the mergin and show it's effect on web page-->
<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
</head>
<style>
    .xyz{
        margin-top:200px;
        margin-left:100px;
    }
</style>
<script>
    $(()=>{
        $('#button1').click(function(){
            $('#d1').animate({"margin-top":"0px"});
        })
    });
</script>
<body>
    <div id='d1' class='xyz'>
        Something Something Something Something Something<br>
        Something Something Something Something Something<br>
        Something Something Something Something Something<br>
        Something Something Something Something Something<br>
        Something Something Something Something Something<br>
        Something Something Something Something Something<br>
    </div>
<button id='button1' type="button">(1) Click me</button>
</body>

</html>
