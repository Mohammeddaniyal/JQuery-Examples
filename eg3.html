<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<style>
.cool{
color:magenta;
}
.hot
{
color:red;
}
.superCool
{
font-size:40pt;
}
.superSmallCool
{
font-size:12pt;
}
</style>
<script src='jquery/jquery.js'></script>
<script>
$(()=>{
$("#someSection > div").addClass("cool");

$("#someSection div:not('.cool')").addClass("hot");
$("#someSection div.cool").addClass("superCool");
$("#someSection div.hot").addClass("superSmallCool");
$("input[type]").css("color","blue");
$("input[tmtm]").css("color","red");
$("input[tmtm=ok]").css("font-size","24pt");
//about this lec 85 around 15;00 - 16:00
//by ^ using this im saying every string strarting from good
$("input[tmtm^=good]").css("font-size","25pt");
//$("input[tmtm^=good boy]").css("font-size","25pt");
// for $ its for string ending with 'this' in our case it's dog
$("input[tmtm$=dog]").css("font-size","5pt");

//0 based indexing lect 85 around 20:00-21:35
$("li:even").css("color","green");
$("li:odd").css("color","magenta");
$("li:eq(1)").css("color","yellow");
//this all are 0th based

//this is 1th based
$("li:nth-child(3)").css("color","blue");

});
</script>
</head>
<body>
<div id='someSection'>
<div>
What is this?
<div>
This is that
</div>
</div>

<div>

</div>
