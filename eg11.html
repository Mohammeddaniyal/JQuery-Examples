<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
</head>
<script>
    $(()=>{
       $("<b>AssalamuAlikum</b>").insertBefore('body');
       $("<p>Hello</p>").insertAfter("#d1");
       $("<div>Nice to see you here</div>").insertBefore($('#p2'));
       $('h2').insertAfter('#d2 ');
       $("<p>Hello everyone konichiwa, im in d2</p>").appendTo("#d2");
       $("<h3>Anime is not trashy</h3>").prependTo('#d2');
       });
</script>
<body>
    <div id="d1">Div 1</div>
    <h2>Greetings</h2>
    <p id='p1'>Paragraph 1</p>
    <div id='d2'>Div 2</div>
    <p id="p2">Paragraph 2</p>
</body>

</html>
