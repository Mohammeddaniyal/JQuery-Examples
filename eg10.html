<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
</head>
<script>
    $(()=>{
        var r=$('#xy');
        alert('hi');
        var k=r.attr("id");
        alert(k);
        alert($('#myInput').attr('type'));
        alert($('#myInput').attr('value'));
        alert($('#myInput').attr('id'));
        alert($('#myInput').prop('type'));
        alert($('#myInput').prop('id'));
        alert($('#myInput').prop('value'));
        
    });
</script>
<body>
    <div id='xy'>
        Hello
    </div>
    <input id='myInput' type="text" value="Hello" checked="checked">
</body>

</html>
