<!--This example demonstrates promise of javascript lec 91-->
<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
<script>
    function coolDown(number)
    {
        var prm=new Promise(function(done,problem){
            //suppose this work is happening on server side
            setTimeout(function(){
                if(number==0)
            {
                problem(number+" cannot be cooled as it is in it's coolest form");
                return;
            }
            number/=2;
            done(number);
            },3000);
        });
        return prm;
    }
    $(()=>{
        $('#button1').click(function(){
            var x=0;
            var p=coolDown(x);
            p.then(function (result){
                alert('Cooled down version of '+x+" is "+result);
            },function(error){
                alert(error);
            })    
        });
    });
</script>
</head>

<body>
    <button id='button1'type='button'>Click me</button>
</body>

</html>
