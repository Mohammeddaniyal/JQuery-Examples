<!--this example demostrates page fragements loading-->
<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
    <script>
        $(()=>{
            $('#button1').click(function(){
                $("#eg3").css('border','2px solid black').load('eg3.html',function(){
                    alert('eg1 loaded');
                });
            });
        });
    </script>
</head>

<body>
    <div id="eg3"></div>
    <button id='button1'>Load eg3.html</button>
</body>
</html>
