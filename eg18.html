<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
<script>
    function coolDown(number)
    {
        //suppose this is happening on the server side asynchronously
        setTimeout(function(){
            number/=number;
        },3000);
        //Problem statement lec 91 6:13
        return number;
    }
    $(()=>{
        $('#button1').click(function(){
            var x=100;
            var y=coolDown(x);
            alert(y+" is the cooled down version of "+x);
        });
    });
</script>
</head>

<body>
    <button id='button1'type='button'>Click me</button>
</body>

</html>
