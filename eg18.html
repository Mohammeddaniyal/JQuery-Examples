<!--This example demonstrates promise of javascript lec 91-->
<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>JQuery Examples</title>
    <script src='jquery/jquery.js'></script>
<script>
    function doSomething()
    {
        setTimeout(function(){
            alert('done');
        },3000);
    }
    $(()=>{
        $('#button1').click(function(){
            doSomething();
        });
    });
</script>
</head>

<body>
    <button id='button1'type='button'>Click me</button>
</body>

</html>
