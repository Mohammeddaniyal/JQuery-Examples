<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery.js'></script>
</head>
<script>
function great()
{
alert('JQuery is cool');
alert(document.getElementById('xyz'));
}
//this call after the document is loaded
$(great);
</script>
<body>
<div id='xyz'>
Cool JQuery
</div>
<script>
alert('cool stuff');
</script>
</body>
</html>
